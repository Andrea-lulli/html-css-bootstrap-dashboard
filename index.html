<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href=""><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap</title>
</head>

<body>
  <!-- contenitore 100vh -->
  <div class="bootstrap">

    <!-- header -->
    <header class="d-flex align-items-center  ">
      <nav class="navbar bg-light col-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.svg" alt="logo">
          </a>
        </div>
      </nav>

      <nav class="navbar bg-light col-6">
        <div class="container-fluid">
          <form class="d-flex col-12" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
     
      <nav class="navbar bg-light col-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            icone
          </a>
        </div>
      </nav>



     
      
    </header>

    <!-- contenitore parte centrale -->
    <main class="d-flex">

      <!-- sidebar -->
      <div class="sidebar col-3 text-white row  ">
        <div class="pulsanti col-12 ">
          <div class="home m-3 d-flex align-items-center justify-content-center ">
            <i class="fa-solid fa-house"></i>
            <span class="d-none d-sm-block mx-2" >Home</span>            
          </div>
          <div class="stats m-3 d-flex align-items-center justify-content-center ">
            <i class="  fa-solid fa-chart-simple"></i>
            <span class="d-none d-sm-block mx-2">Signals</span>
          </div>
          <div class="signals m-3 d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-signal"></i>
            <span class="d-none d-sm-block mx-2">Signals</span>            
          </div>
        </div>
          <div class="pulsante-bt  col-12 justify-content-end ">
            <div class="admin m-3 d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-gear"></i>
              <span class="d-none d-sm-block ">Admin</span>            
            </div>
          </div>


        

      </div>
      
      <!-- prossime classi -->
      <div class="pt-centrale col-9">

      </div>


    </main>

  </div>

</div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
